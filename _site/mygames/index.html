<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #00FFFF;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #000000;
  color: white;
}
</style>
<body>
    <header>
        <nav>
            <div class="topnav">
            <a class="active" href="/about/">About</a>
            <a href="/mygames/">My Games</a>
            <a href="/myconsoles/">My Consoles</a>
            <a href="/fav_games/">My Favourite Games</a>
            </div>
        </nav>
    </header>
    <main>
        
<h1>My Games</h1>

<!-- Add the game container -->
<div id="game-container"></div>

<script>
    // Fetch the JSON file
    fetch('games.json')  // Ensure the correct path
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(gameData => {
            const gameContainer = document.getElementById('game-container');

            // Loop through the games and display them on the page
            gameData.games.forEach(game => {
                // Create a div for each game
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('game');

                // Add cover image
                const img = document.createElement('img');
                img.src = game.coverImage;
                img.alt = game.title;
                gameDiv.appendChild(img);

                // Add title
                const title = document.createElement('h2');
                title.textContent = game.title;
                gameDiv.appendChild(title);

                // Add year
                const year = document.createElement('p');
                year.textContent = `Year: ${game.year}`;
                gameDiv.appendChild(year);

                // Add publisher
                const publisher = document.createElement('p');
                publisher.textContent = `Publisher: ${game.publisher}`;
                gameDiv.appendChild(publisher);

                // Add description
                const description = document.createElement('p');
                description.textContent = game.description;
                gameDiv.appendChild(description);

                // Add console
                const consoleType = document.createElement('p');
                consoleType.textContent = `Console: ${game.console}`;
                gameDiv.appendChild(consoleType);

                // Append the gameDiv to the main container
                gameContainer.appendChild(gameDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching the JSON file:', error);
        });
</script>

    </main>
    <footer>
        <p>&copy; 2024 Terry</p>
    </footer>
</body>
</html>
