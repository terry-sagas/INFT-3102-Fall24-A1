<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
</head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #00FFFF;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #000000;
  color: white;
}
</style>
<body>
    <header>
        <nav>
            <div class="topnav">
            <a class="active" href="/about/">About</a>
            <a href="/mygames/">My Games</a>
            <a href="/myconsoles/">My Consoles</a>
            <a href="/fav_games/">My Favourite Games</a>
            </div>
        </nav>
    </header>
    <main>
        
<h1>My Games</h1>

<!-- Add the game container -->
<div id="game-container" class="grid-container"></div>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr); 
        gap: 20px; /* Space between the cards */
        padding: 20px;
    }

    .card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 15px;
        text-align: center;
        transition: transform 0.3s;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card-image {
        max-width: 100px;
        height: auto;
        margin-bottom: 10px;
    }

    .card h2 {
        font-size: 1.2em;
        margin: 10px 0;
    }

    .card p {
        font-size: 0.9em;
        color: #666;
    }
</style>
<script>
    // Fetch the JSON file
    fetch('games.json')  // Ensure the correct path
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(gameData => {
            const gameContainer = document.getElementById('game-container');

            // Loop through the games and display them on the page
            gameData.games.forEach(game => {
                // Create a div for each game
                const gameDiv = document.createElement('div');
                gameDiv.classList.add('card');

                // Add cover image (thumbnail style for cards)
                const img = document.createElement('img');
                img.src = `gameicons/${game.coverImage}`;
                img.alt = game.title;
                img.classList.add('card-image');
                gameDiv.appendChild(img);

                // Add the title
                const title = document.createElement('h2');
                title.textContent = game.title;
                gameDiv.appendChild(title);

                // Add the description
                const description = document.createElement('p');
                description.textContent = game.description;
                gameDiv.appendChild(description);

                // Append the gameDiv to the main container
                gameContainer.appendChild(gameDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching the JSON file:', error);
        });
</script>

    </main>
    <footer>
        <p>&copy; 2024 Terry</p>
    </footer>
</body>
</html>
